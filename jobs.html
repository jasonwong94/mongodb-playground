<html>
	<head>
		<title>Job Application</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

		<!-- font awesome -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-route.min.js">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.min.js">
		<script src="job-controller.js"></script>
	</head>
	<body ng-app="database" style="margin: 20px">
		<nav class="navbar navbar-inverse navbar-fixed-top">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">Job Database</a>
		    </div>
		    <div>
		      <ul class="nav navbar-nav">
		        <li class="active"><a href="#">Main Menu</a></li>
		        <li><a href="#">Add Jobs</a></li>
		      </ul>
		    </div>
		  </div>
		</nav>

		<h1>Jobs</h1>
		<section ng-controller="JobController as ctrl">
			<form role="form"
				autocomplete="off"
				style="font-size: 12px">
				<div class="row">
					<div class="form-group col-sm-6">
						<label for="company"
							>Company</label>
						<input id="company"
							type="text"
							name="company"
							class="form-control"
							ng-model="ctrl.NewJob.Company"/>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6">
						<label for="title">Title</label>
						<input id="title"
							type="text"
							name='title'
							class="form-control"
							ng-model="ctrl.NewJob.Title"/>
					</div>
				</div>

				<fieldset class="row">
					<div class="form-group col-sm-6">
						<label for="website">Website</label>
						<input id="website"
							type="text"
							name='website'
							class="form-control"
							ng-model="ctrl.NewJob.Website"/>
					</div>

					<div class="form-group col-sm-6">
						<label for="email">Email</label>
						<input id="email"
							type="text"
							name='website'
							class="form-control"
							ng-model="ctrl.NewJob.Email"/>
					</div>
				</fieldset>

				<fieldset>
					<h3>Address</h3>
						<div class="row">
						<div class="form-group col-sm-6">
							<label for="address1">Line 1</label>
							<input id="address1"
								type="text"
								name='address'
								class="form-control"
								ng-model="ctrl.NewJob.Address[0]"/>
						</div>

						<div class="form-group col-sm-6">
							<label for="address2">Line 2</label>
							<input id="address2"
								type="text"
								name='address'
								class="form-control"
								ng-model="ctrl.NewJob.Address[1]"/>
						</div>
					</div>

					<div class="form-group">
						<label for="city">City</label>
						<input id="city"
							type="text"
							name='address'
							class="form-control"
							ng-model="ctrl.NewJob.Address[2]"/>
					</div>
				</fieldset>

				<!-- <div class="form-group">
					<label for="applicatonStatus">Status:</label>
					<select id="applicatonStatus"
						ng-model="ctrl.NewJob.Status">
						<option value="Application Submitted">Application Submitted</option>
						<option value="Rejected">Rejected</option>
						<option value="Interview">Interview</option>
						<option value="Offer">Offer</option>
					</select>
				</div> -->

				<button
					type="button"
					class="btn btn-primary active"
					ng-click="ctrl.addJob( ctrl.NewJob )">Submit
				</button>
				<button
					type="button"
					class="btn btn-default"
					ng-click="ctrl.NewJob = {}">Clear
				</button>
			</form>

			<div class="alert alert-success">
				<strong>Success!</strong> Job succesfully added
			</div>

			<div class="alert alert-info">
				<strong>Cleared</strong> Form cleared
			</div>

			<table class="table">
				<thead>
					<tr>
						<th>Company</th>
						<th>Title</th>
						<th>Application Status</th>
						<th>Created On</th>
						<th>Options</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="job in jobs">
						<td>{{job.Company}}</td>
						<td>{{job.Title}}</td>
						<td>{{job.Status}}</td>
						<td>{{job.CreatedOn | date}}</td>
						<td>
							<i class="fa fa-info"></i>
							<i class="fa fa-pencil"></i>
							<button class="fa fa-trash" ng-click="ctrl.deleteJob( job )"></button>
						</td>
					</tr>
				</tbody>
			</table>
			<div ng-if="restaurants.error">
				ERROR!!
			</div>
		</section>
	</body>
</html>
